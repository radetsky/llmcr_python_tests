# Basic LLM Code Review workflow
# Copy this file to your repository: .github/workflows/llm-code-review.yml
#
# Required secrets:
#   LLM_API_KEY - Your LLM API key
#
# Optional secrets:
#   LLM_BASE_URL - Custom API endpoint (default: from action config)
#   LLM_MODEL - Model name to use (default: from action config)

name: LLM Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run LLM Code Review
        uses: radetsky/llm-code-review@main
        with:
          api_key: ${{ secrets.LLM_API_KEY }}
          base_url: "https://openrouter.ai/api/v1"
          model: "openai/gpt-4o-mini"
